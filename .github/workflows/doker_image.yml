name: Build and push Docker images
on:
  workflow_run:
    workflows: ["Build and test"]
    types: [completed]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./back
    steps:
        - uses: actions/checkout@v4

        # - name: docker name :${{ secrets.DOCKER_USERNAME }}
        #   run: "echo ${{ secrets.DOCKER_USERNAME }}"
        # - name: docker password :${{ secrets.DOCKER_PASSWORD }}
        #   run: "echo ${{ secrets.DOCKER_PASSWORD }}"

        # - name: Login to Docker Hub
        #   uses: docker/login-action@v3
        #   with:
        #     username: ${{ secrets.DOCKER_USERNAME }}
        #     password: ${{ secrets.DOCKER_PASSWORD }}
  
        # - name: Build and push backend Docker image
        #   run: |
        #     docker build -t bobapp-back .
        #     docker push ${{ secrets.DOCKER_USERNAME }}/bobapp-back:latest


        - name: Set up JDK 17
          uses: actions/setup-java@v3
          with:
            java-version: 17
            distribution: 'zulu'

        - name: Build the back-end jar
          run: mvn -B package -DskipTests

        # - name: Set up QEMU
        #   uses: docker/setup-qemu-action@v3

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3

        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Build and push
          uses: docker/build-push-action@v5
          with:
            context: ./back
            push: true
            tags: ${{ secrets.DOCKER_USERNAME }}/bobapp-backend:latest

          
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front
    steps:

      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend Docker image
        run: |
          docker build -t bobapp-front .
          docker push ${{ secrets.DOCKER_USERNAME }}/bobapp-frontend:latest
